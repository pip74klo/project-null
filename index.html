<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <div class="title">Now Playing</div>
      <div class="cover">
        <img class="cover__img" src="img/cover1.webp" alt="cover">
      </div>
      <div class="song">Ambient</div>
      <audio class="audio" src="audio/ambient.mp3"></audio>
      <div class="progress__container">
        <div class="progress"></div>
      </div>
      <div class="buttons">
        <div class="btn prev"><img src="img/prev.svg" alt="btn"></div>
        <div class="btn play"><img class="img__src" src="img/play.svg" alt="btn"></div>
        <div class="btn next"><img src="img/next.svg" alt="btn"></div>
      </div>
      
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
